<html>
<head>
    <meta charset="utf-8">
    <title>JSF game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <script src="http://d3js.org/d3.v5.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>
    <script src="./javascript/genSVG.js"></script>
    <script src="./javascript/functionClick.js"></script>
</head>
<body id="body">
<section class="section">
<h1 class="title">JSF Generator</h1>
    <div class="container columns">
        <div class="column">
            <div class="container columns">
                <div class="column">
                    <input class="input" maxlength="2" id="mana" placeholder="Mana">
                </div>
                <div class="column">
                    <input class="input" maxlength="2" id="attack" placeholder="Attack">
                </div>
                <div class="column">
                    <input class="input" maxlength="2" id="health" placeholder="Health">
                </div>
            </div>       
            <button class="button is-danger is-outlined" onclick="generateCard()"><i class="fas fa-redo-alt"></i></button>
        </div>

        <div class="column">
            <div id="card"></div>
        </div>
    </div>
</section>
</body>
</html>
